# Railway Nixpacks Configuration
[phases.setup]
nixPkgs = ['php83', 'php83Packages.composer']

[phases.install]
cmds = ['composer install --optimize-autoloader']

[phases.build]
cmds = [
  'php artisan config:cache',
  'php artisan route:cache'
]

[start]
cmd = 'php artisan migrate --force && php artisan storage:link || true && php artisan serve --host=0.0.0.0 --port=$PORT'
